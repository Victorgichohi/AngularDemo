<!DOCTYPE html>
<html ng-app="">
<head>
	<title>AngularDemo</title>

	<!-- bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

	<!--angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body style="margin:20px">
  <div>
	  <label>Employee name</label>
	  <input type="text" id="EmployeeName" ng-model="employeeName"><br>

	  <label>Employee age</label>
	  <input type="text" id="EmployeeAge" ng-model="employeeAge">
  </div>
   <div>
      <button class="btn btn-default" ng-click="saveEmployee()">Save
      <span class="glyphicon glyphicon-ok">
      </span>
      </button>
  <div>
    Employee Name :{{employeeName}}<br>
    Employee Age :{{employeeAge}}
</body>
</html>
